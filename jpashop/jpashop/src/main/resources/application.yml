# JPA와 DB 설정

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create    # 애플리케이션의 실행 시점에 테이블을 삭제 후 다시 생성
    properties:
      hibernate:
        # show_sql: true    # System.out에 로그 출력 -> 로그 출력은 로거에서 이루어져야 함
        format_sql: true

logging:
  level:    # 로그 레벨 정하기
    org.hibernate.SQL: debug    # Hibernate가 실행하는 순수 SQL 쿼리 문장(SQL의 형태)을 로거로 출력. 파라미터 값은 ?로 표시
    org.hibernate.type: trace   # Hibernate가 SQL 실행 시 바인딩하는 파라미터 값을 출력

