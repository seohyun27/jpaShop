# JPA와 DB 설정

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create    # 애플리케이션의 실행 시점에 테이블을 삭제 후 다시 생성
    properties:
      hibernate:
        # show_sql: true    # System.out에 로그 출력
        format_sql: true

logging:
  level:    # 로그 레벨 정하기
    org.hibernate.SQL: debug   # 로거를 통해 로그를 출력