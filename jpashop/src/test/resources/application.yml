# JPA와 DB 설정
# 테스트 패키지 안에 resources -> application.yml을져 따로 만들어서
# 테스트와 실제 운영의 환경 설정을 별개로 가져갈 수 있다!


spring:
  # 별도의 DB 설정을 주지 않으면 스프링이 자동으로 메모리 모드를 통해 애플리케이션을 실행한다
  # Test를 위해 DB를 실행할 필요 없음
  # 테스트 코드에서 해당 기능을 유용하게 사용할 수 있다

logging:
  level:    # 로그 레벨 정하기
    org.hibernate.SQL: debug
    org.hibernate.type: trace

# 스프링 부트의 DB 기본 설정은 create : 기존의 테이블을  삭제하고 새로 생성한다
# create-drop : 애플리케이션 시작 시 테이블을 생성하고, 종료 시점에서 테이블을 삭제(drop)한다
# 단, 메모리 모드의 경우 어차피 애플리케이션이 꺼지면 메모리도 함께 날아가게 되어 있다